<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <title>Details</title>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>
            Game Details
        </h1>
        <div method="get" th:object="${games}" th:action="@{/details}">
            <p id="id" th:field="*{id}" type="hidden" />
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><p th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td><label for="platform">Platform:</label></td>
                    <td><p th:field="*{platform}" /></td>
                </tr>
                <tr>
                    <td><label for="year">Year:</label></td>
                    <td><p th:field="*{year}" /></td>
                </tr>
                <tr>
                    <td><label for="genre">Genre:</label></td>
                    <td><p th:field="*{genre}" /></td>
                </tr>
                <tr>
                    <td><label for="publisher">Publisher:</label></td>
                    <td><p th:field="*{publisher}" /></td>
                </tr>
                <tr>
                    <td><label for="na_sales">NA_Sales:</label></td>
                    <td><p th:field="*{na_sales}" /></td>
                </tr>
                <tr>
                    <td><label for="eu_sales">EU_Sales:</label></td>
                    <td><p th:field="*{eu_sales}" /></td>
                </tr>
                <tr>
                    <td><label for="jp_sales">JP_Sales:</label></td>
                    <td><p th:field="*{jp_sales}" /></td>
                </tr>
                <tr>
                    <td><label for="other_sales">Other Sales:</label></td>
                    <td><p th:field="*{other_sales}" /></td>
                </tr>
                <tr>
                    <td><label for="global_sales">Global Sales:</label></td>
                    <td><p th:field="*{global_sales}" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
