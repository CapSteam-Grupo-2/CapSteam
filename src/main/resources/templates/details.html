<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>

    <title>CapSteam</title>
</head>
<body>

<div class="container">

    <div align="center">
        <h2>DETALLES DEL JUEGO</h2>

        <form method="post" th:object="${game}" th:action="@{/save}">
            <input id="id" th:field="*{id}" type="hidden"/>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" th:field="*{name}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="platform">Platform:</label></td>
                    <td><input type="text" th:field="*{platform}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="year">Year:</label></td>
                    <td><input type="number" th:field="*{year}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="genre">Genre:</label></td>
                    <td><input type="text" th:field="*{genre}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="publisher">Publisher:</label></td>
                    <td><input type="text" th:field="*{publisher}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="na_sales">NA_Sales:</label></td>
                    <td><input type="number" th:field="*{na_sales}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="eu_sales">EU_Sales:</label></td>
                    <td><input type="number" th:field="*{eu_sales}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="jp_sales">JP_Sales:</label></td>
                    <td><input type="number" th:field="*{jp_sales}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="other_sales">Other_Sales:</label></td>
                    <td><input type="number" th:field="*{other_sales}" readonly/></td>
                </tr>
                <tr>
                    <td><label for="global_sales">Global Sales:</label></td>
                    <td><input type="number" th:field="*{global_sales}" readonly/></td>
                </tr>
            </table>
        </form>
        <p>
            <a href="/new" class="btn btn-primary">Volver al listado</a>
            <a href="/publisher" class="btn btn-primary">Editar juego</a>
        </p>
    </div>
</div>
</body>
</html>
